<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrar.css">
    <title>Document</title>
</head>
<body>
    <a href="index.html">Voltar</a>
     <H1>Cadastro de alunos </H1>
    <form id="form-aluno">
  <label>Nome*
    <input type="text" id="nome" placeholder="Digite seu nome" required>
  </label><br>

  <label>CPF*
    <input type="text" id="cpf" placeholder="Digite seu CPF" required>
  </label><br>

  <label>CEP*
    <input type="text" id="cep" placeholder="Digite seu CEP">
  </label><br>

  <label>UF*
    <input type="text" id="uf" placeholder="Digite seu UF">
  </label><br>

  <label>Rua*
    <input type="text" id="rua" placeholder="Digite sua rua">
  </label><br>

  <label>Número*
    <input type="number" id="numero" placeholder="Digite seu número">
  </label><br>

  <label>Complemento
    <input type="text" id="complemento" placeholder="Digite seu complemento">
  </label><br>

  <button type="submit">Enviar</button>
  <button type="reset">Limpar</button>
</form>
    <script src="cadastrar.js"></script>
</body>
</html>
